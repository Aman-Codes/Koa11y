<!DOCTYPE html>
<html>
  <head>
    <title class="applicationTitle">Koa11y</title>
    <link rel="icon" type="image/x-icon" href="img/fav.ico">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div id="app">

      <uk-navbar></uk-navbar>

      <div class="uk-offcanvas-content uk-open">

        <div class="uk-open uk-light">
          <div class="uk-offcanvas-bar">

            <ul class="uk-nav uk-nav-default">
              <li class="uk-active"><a href="#">Active</a></li>
              <li class="uk-parent">
                <a href="#">Parent</a>
                <ul class="uk-nav-sub">
                  <li><a href="#">Sub item</a></li>
                  <li><a href="#">Sub item</a></li>
                </ul>
              </li>
              <li class="uk-nav-header">Header</li>
              <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: table"></span> Item</a></li>
              <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: thumbnails"></span> Item</a></li>
              <li class="uk-nav-divider"></li>
              <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: trash"></span> Item</a></li>
            </ul>

          </div>
        </div>

      </div>

      <div class="uk-margin">
        <label for="url">URL:</label>
        <input type="text" class="uk-input" required="required" v-model="url" @keyup="urlKeyup" @change="urlKeyup" />
      </div>

    </div> <!-- #app -->

    <!-- remove when able -->
    <script type="text/javascript" src="scripts/ven.jquery-2.1.1.min.js"></script>

    <script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
    <script type="text/javascript" src="node_modules/http-vue-loader/src/httpVueLoader.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/delete-settings.js"></script>
  </body>
</html>
